<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
 <h1>Tabela</h1>
 <h1>Thead/Tfoot/tbody</h1>
 <table border="1">
    <thead>
       <tr>
    <th>Coluna 1</th>
    <th>Coluna 2</th>
    <th>Coluna 3</th>
    <th>Coluna 4</th>
</tr>
</thead> 
<tbody>
    <tr>
        <td>Conteúdo A</td>
        <td>Conteúdo B</td>
        <td>Conteúdo C</td>
        <td>Conteúdo D</td>
    </tr>
    <tr>
        <td>Conteúdo E</td>
        <td>Conteúdo F</td>
        <td>Conteúdo G</td>
        <td>Conteúdo H</td>
    </tr>
    <tr>
        <td>Conteúdo I</td>
        <td>Conteúdo J</td>
        <td>Conteúdo K</td>
        <td>Conteúdo L</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td>Resultado 1</td>
        <td>Resultado 2</td>
        <td>Resultado 3</td>
        <td>Resultado 4</td>

    </tr>
</tfoot>
</table>


</body>
</html>
