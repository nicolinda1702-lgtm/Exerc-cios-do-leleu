<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio organizado</title>
</head>

<style>
    body {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
    }
    h1{
        text-align: right;
        color: #909;
        border-bottom: solid #909 2px;
    }
    img{
        float: left;
    }
    fieldset{
        border: solid #fcc;
    }
    label{
        display: inline-block;
        width: 60px;
    }
    input,
    textarea{
        background-color: #fcc;
        border-style: none;
    }


    input[type = "text"],
    input[type = "passaword"],
    input[type = "email"],
    textarea{
        width: 80% ;
    }
    input[type="submit"]{
        width: 200px;
    }

    

</style>


<body>

    <h1>Dados da conta</h1>
    <img src="formulario.jpg" alt="Formulario">
    <form action="">
        <input type="hidden">
        <fieldset>
            <legend>Dados pessoais</legend>

            <div>
                <label for="Nome:">Nome:</label>
                <input type="text" name="Nome:" id="Nome:">
            </div>
            <br>
            <div>
                <label for="Email:">Email:</label>
                <input type="Email" name="Email:" id="Email:">
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados da conto</legend>

            <div>
                <label for="Senha:">Senha:</label>
                <input type="password" name="Senha:" id="Senha:">
            </div>
            <br>
            <div>
                <label for="frase">Frase opcional</label>
                <textarea name="Frase" id="Frase"></textarea>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="enviar">
        </div>
    </form>

</body>

</html>
